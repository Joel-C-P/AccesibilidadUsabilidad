<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Pagina</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="p-3 m-0 border-0 bd-example">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/hacker.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Logomania
          </a>
        </div>
      </nav>
    </div>  


    <div id="Contact" class="container" style="padding-top: 110px;">
      <form>
          <div class="card">

              <div class="card-header">
                  <span class="card-title">This is a form</span>
              </div>
              <div class="card-body">
                  <table style="width:100%;">
                      <tr>
                          <td>
                              <div class="mb-3">
                                  <label class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail">
                              </div>
                              <div class="mb-3">
                                  <label class="form-label">Date and time</label>
                                  <input type="datetime-local" class="form-control" id="exampleInputDateTime">
                              </div>
                              <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label">Check me out</label>
                              </div>
                              <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                  <label class="form-check-label">Check me out</label>
                              </div>
                          </td>
                          <td>
                              <div class="mb-3">
                                  <label class="form-label">Options</label>
                                  <select class="form-select" id="exampleSelect">
                                      <option selected>Open this select menu</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                  </select>
                              </div>
                              <div class="mb-3">
                                  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                          </td>
                      </tr>
                  </table>
              </div>
              <div class="card-footer">
                  <button id="exampleModalButton" type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
              </div>
          </div>
      </form>
  </div>



  <div class="footer-container">
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <h3>Información de contacto</h3>
            <p>Correo electrónico: info@example.com</p>
            <p>Teléfono: +123456789</p>
          </div>
          <div class="col-lg-4 col-md-6">
            <h3>Enlaces útiles</h3>
            <ul class="list-unstyled">
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Acerca de nosotros</a></li>
              <li><a href="#">Servicios</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </div>
          <div class="col-lg-4">
            <h3 class="text-center" style="padding-top: 20px;">Síguenos en redes sociales</h3>
            <ul class="list-inline">
              <li><a href="#"><i class="fab fa-facebook"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  
  
  
  
  
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
